<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de PDF e Imagem - Abmix System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://scaleflex.cloudimg.io/v7/plugins/filerobot-image-editor/4.8.1/filerobot-image-editor.min.js"></script>
    <link rel="stylesheet" href="https://scaleflex.cloudimg.io/v7/plugins/filerobot-image-editor/4.8.1/filerobot-image-editor.min.css">
    <style>
        .sfx-image-editor-container {
            width: 100% !important;
            height: calc(100vh - 200px) !important;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }
        
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 60px 40px;
            text-align: center;
            background: #f9fafb;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #9ca3af;
            background: #f3f4f6;
        }
        
        .upload-area.dragover {
            border-color: #6b7280;
            background: #f3f4f6;
        }
        
        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .btn-primary {
            background: #374151;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary:hover {
            background: #1f2937;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="min-h-screen p-6">
        <!-- Header -->
        <div class="glass-effect rounded-xl shadow-xl p-6 mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold">游릴</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900">Editor de PDF e Imagem</h1>
                        <p class="text-gray-600">Sistema Abmix - Portal de Implanta칞칚o</p>
                    </div>
                </div>
                <button onclick="window.close()" class="btn-secondary">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Fechar
                </button>
            </div>
        </div>

        <!-- Upload Area -->
        <div id="uploadArea" class="glass-effect rounded-xl shadow-xl p-6 mb-6">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="mb-4">
                    <svg class="w-16 h-16 mx-auto text-emerald-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Carregar Imagem</h3>
                <p class="text-gray-500 mb-4">Clique aqui ou arraste arquivos JPG, PNG para editar</p>
                <div class="flex justify-center space-x-4">
                    <button class="btn-primary">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        Selecionar Arquivo
                    </button>
                    <button onclick="openSampleImage()" class="btn-secondary">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        Usar Imagem de Exemplo
                    </button>
                </div>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="loadImage(event)">
        </div>

        <!-- Editor Container -->
        <div id="editorContainer" class="glass-effect rounded-xl shadow-xl p-6" style="display: none;">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold text-gray-700">Editor de Imagem</h2>
                <div class="flex space-x-3">
                    <button onclick="downloadImage()" class="btn-primary">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-4-4m4 4l4-4m5-3V9a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h5"></path>
                        </svg>
                        Baixar Imagem
                    </button>
                    <button onclick="newImage()" class="btn-secondary">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Nova Imagem
                    </button>
                </div>
            </div>
            <div id="imageEditor"></div>
        </div>
    </div>

    <script>
        let imageEditor = null;
        
        // Configura칞칚o do editor
        const editorConfig = {
            source: '',
            onSave: (editedImageObject, designState) => {
                console.log('Imagem salva:', editedImageObject);
            },
            annotationsCommon: {
                fill: '#10b981'
            },
            Text: {
                text: 'Adicione texto aqui...',
                fontSize: 16,
                fontFamily: 'Arial',
                fill: '#000000'
            },
            Rotate: {
                angle: 90,
                componentType: 'slider'
            },
            Crop: {
                presetsItems: [
                    {
                        titleKey: 'original',
                        descriptionKey: 'originalFormat',
                        ratio: 0
                    },
                    {
                        titleKey: 'square',
                        descriptionKey: 'squareFormat',
                        ratio: 1
                    },
                    {
                        titleKey: 'A4',
                        descriptionKey: 'A4Format',
                        ratio: 1.414
                    }
                ]
            },
            theme: {
                palette: {
                    'bg-secondary': '#f9fafb',
                    'bg-primary': '#ffffff',
                    'accent-primary': '#10b981',
                    'accent-primary-active': '#059669'
                }
            },
            defaultSavedImageName: 'imagem-editada-abmix',
            defaultSavedImageType: 'png',
            defaultSavedImageQuality: 0.9,
            useBackendTranslations: false,
            translations: {
                'pt': {
                    'common.save': 'Salvar',
                    'common.apply': 'Aplicar',
                    'common.cancel': 'Cancelar',
                    'common.back': 'Voltar',
                    'common.loading': 'Carregando...',
                    'toolbar.download': 'Baixar',
                    'toolbar.undo': 'Desfazer',
                    'toolbar.redo': 'Refazer',
                    'toolbar.reset': 'Resetar',
                    'annotationsTabs.text': 'Texto',
                    'annotationsTabs.pen': 'Caneta',
                    'annotationsTabs.arrow': 'Seta',
                    'annotationsTabs.rect': 'Ret칙ngulo',
                    'annotationsTabs.ellipse': 'C칤rculo',
                    'annotationsTabs.polygon': 'Pol칤gono',
                    'annotationsTabs.image': 'Imagem',
                    'tabsBar.filters': 'Filtros',
                    'tabsBar.adjustments': 'Ajustes',
                    'tabsBar.watermark': 'Marca d\'치gua',
                    'tabsBar.annotate': 'Anotar',
                    'tabsBar.crop': 'Cortar',
                    'tabsBar.resize': 'Redimensionar',
                    'tabsBar.rotate': 'Girar'
                }
            },
            language: 'pt'
        };

        // Fun칞칚o para carregar imagem
        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    showEditor(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // Fun칞칚o para mostrar o editor
        function showEditor(imageUrl) {
            document.getElementById('uploadArea').style.display = 'none';
            document.getElementById('editorContainer').style.display = 'block';
            
            // Destruir editor anterior se existir
            if (imageEditor) {
                imageEditor.terminate();
            }
            
            // Configurar nova imagem
            editorConfig.source = imageUrl;
            
            // Inicializar novo editor
            const container = document.getElementById('imageEditor');
            container.innerHTML = ''; // Limpar container
            
            imageEditor = new FilerobotImageEditor(container, editorConfig);
            imageEditor.render();
        }

        // Fun칞칚o para abrir imagem de exemplo
        function openSampleImage() {
            // Criar uma imagem de exemplo simples
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');
            
            // Fundo branco
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 800, 600);
            
            // Texto de exemplo
            ctx.fillStyle = '#10b981';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Abmix System', 400, 200);
            
            ctx.fillStyle = '#6b7280';
            ctx.font = '24px Arial';
            ctx.fillText('Editor de Imagem', 400, 250);
            ctx.fillText('Comece editando esta imagem de exemplo', 400, 350);
            
            // Desenhar um ret칙ngulo decorativo
            ctx.strokeStyle = '#10b981';
            ctx.lineWidth = 4;
            ctx.strokeRect(100, 100, 600, 400);
            
            const imageUrl = canvas.toDataURL('image/png');
            showEditor(imageUrl);
        }

        // Fun칞칚o para baixar imagem
        function downloadImage() {
            if (imageEditor) {
                imageEditor.getCurrentImgData(1, 'png').then((imageData) => {
                    const link = document.createElement('a');
                    link.download = `imagem-editada-abmix-${Date.now()}.png`;
                    link.href = imageData.imageBase64;
                    link.click();
                });
            }
        }

        // Fun칞칚o para nova imagem
        function newImage() {
            document.getElementById('editorContainer').style.display = 'none';
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('fileInput').value = '';
            
            if (imageEditor) {
                imageEditor.terminate();
                imageEditor = null;
            }
        }

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea').querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    showEditor(e.target.result);
                };
                reader.readAsDataURL(files[0]);
            }
        });

        // Prevenir comportamento padr칚o de arrastar
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => e.preventDefault());
    </script>
</body>
</html>
