<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de PDF e Imagem - Abmix System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://scaleflex.cloudimg.io/v7/plugins/filerobot-image-editor/4.8.1/filerobot-image-editor.min.js"></script>
    <link rel="stylesheet" href="https://scaleflex.cloudimg.io/v7/plugins/filerobot-image-editor/4.8.1/filerobot-image-editor.min.css">
    <style>
        .sfx-image-editor-container {
            width: 100% !important;
            height: 450px !important;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }
        
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f9fafb;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #9ca3af;
            background: #f3f4f6;
        }
        
        .upload-area.dragover {
            border-color: #6b7280;
            background: #f3f4f6;
        }
        
        body {
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .btn-primary {
            background: #374151;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary:hover {
            background: #1f2937;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="max-w-5xl mx-auto p-4">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center">
                        <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-semibold text-gray-900">Editor de PDF e Imagem</h1>
                        <p class="text-sm text-gray-500">Sistema Abmix</p>
                    </div>
                </div>
                <button onclick="window.close()" class="btn-secondary">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Fechar
                </button>
            </div>
        </div>

        <!-- Upload Area -->
        <div id="uploadArea" class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 mb-4">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="mb-3">
                    <svg class="w-12 h-12 mx-auto text-gray-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                </div>
                <h3 class="text-base font-medium text-gray-700 mb-1">Arraste arquivos aqui ou escolha uma opção</h3>
                <p class="text-sm text-gray-500 mb-4">Suporte para PDF, DOC, DOCX, JPG, PNG - Sem limite de quantidade</p>
                <div class="flex justify-center">
                    <button class="btn-secondary">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Escolher Arquivo
                    </button>
                </div>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="loadImage(event)">
        </div>

        <!-- Editor Container -->
        <div id="editorContainer" class="bg-white rounded-lg shadow-sm border border-gray-200 p-4" style="display: none;">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-base font-medium text-gray-700">Editor de Imagem</h2>
                <div class="flex space-x-2">
                    <button onclick="downloadImage()" class="btn-primary">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-4-4m4 4l4-4"></path>
                        </svg>
                        Baixar
                    </button>
                    <button onclick="newImage()" class="btn-secondary">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Nova
                    </button>
                </div>
            </div>
            <div id="imageEditor"></div>
        </div>
    </div>

    <script>
        let imageEditor = null;
        
        // Configuração do editor
        const editorConfig = {
            source: '',
            onSave: (editedImageObject, designState) => {
                console.log('Imagem salva:', editedImageObject);
            },
            annotationsCommon: {
                fill: '#374151'
            },
            Text: {
                text: 'Adicione texto aqui...',
                fontSize: 16,
                fontFamily: 'Arial',
                fill: '#000000'
            },
            Rotate: {
                angle: 90,
                componentType: 'slider'
            },
            Crop: {
                presetsItems: [
                    {
                        titleKey: 'original',
                        descriptionKey: 'originalFormat',
                        ratio: 0
                    },
                    {
                        titleKey: 'square',
                        descriptionKey: 'squareFormat',
                        ratio: 1
                    },
                    {
                        titleKey: 'A4',
                        descriptionKey: 'A4Format',
                        ratio: 1.414
                    }
                ]
            },
            theme: {
                palette: {
                    'bg-secondary': '#f9fafb',
                    'bg-primary': '#ffffff',
                    'accent-primary': '#374151',
                    'accent-primary-active': '#1f2937'
                }
            },
            defaultSavedImageName: 'imagem-editada-abmix',
            defaultSavedImageType: 'png',
            defaultSavedImageQuality: 0.9,
            useBackendTranslations: false,
            translations: {
                'pt': {
                    'common.save': 'Salvar',
                    'common.apply': 'Aplicar',
                    'common.cancel': 'Cancelar',
                    'common.back': 'Voltar',
                    'common.loading': 'Carregando...',
                    'toolbar.download': 'Baixar',
                    'toolbar.undo': 'Desfazer',
                    'toolbar.redo': 'Refazer',
                    'toolbar.reset': 'Resetar',
                    'annotationsTabs.text': 'Texto',
                    'annotationsTabs.pen': 'Caneta',
                    'annotationsTabs.arrow': 'Seta',
                    'annotationsTabs.rect': 'Retângulo',
                    'annotationsTabs.ellipse': 'Círculo',
                    'annotationsTabs.polygon': 'Polígono',
                    'annotationsTabs.image': 'Imagem',
                    'tabsBar.filters': 'Filtros',
                    'tabsBar.adjustments': 'Ajustes',
                    'tabsBar.watermark': 'Marca d\'água',
                    'tabsBar.annotate': 'Anotar',
                    'tabsBar.crop': 'Cortar',
                    'tabsBar.resize': 'Redimensionar',
                    'tabsBar.rotate': 'Girar'
                }
            },
            language: 'pt'
        };

        // Função para carregar imagem
        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    showEditor(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // Função para mostrar o editor
        function showEditor(imageUrl) {
            document.getElementById('uploadArea').style.display = 'none';
            document.getElementById('editorContainer').style.display = 'block';
            
            // Destruir editor anterior se existir
            if (imageEditor) {
                imageEditor.terminate();
            }
            
            // Configurar nova imagem
            editorConfig.source = imageUrl;
            
            // Inicializar novo editor
            const container = document.getElementById('imageEditor');
            container.innerHTML = ''; // Limpar container
            
            imageEditor = new FilerobotImageEditor(container, editorConfig);
            imageEditor.render();
        }



        // Função para baixar imagem
        function downloadImage() {
            if (imageEditor) {
                imageEditor.getCurrentImgData(1, 'png').then((imageData) => {
                    const link = document.createElement('a');
                    link.download = `imagem-editada-abmix-${Date.now()}.png`;
                    link.href = imageData.imageBase64;
                    link.click();
                });
            }
        }

        // Função para nova imagem
        function newImage() {
            document.getElementById('editorContainer').style.display = 'none';
            document.getElementById('uploadArea').style.display = 'block';
            document.getElementById('fileInput').value = '';
            
            if (imageEditor) {
                imageEditor.terminate();
                imageEditor = null;
            }
        }

        // Drag and drop
        const uploadArea = document.getElementById('uploadArea').querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    showEditor(e.target.result);
                };
                reader.readAsDataURL(files[0]);
            }
        });

        // Prevenir comportamento padrão de arrastar
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => e.preventDefault());
    </script>
</body>
</html>
