<!DOCTYPE html>
<html>
<head>
    <title>Limpar Notificações</title>
</head>
<body>
    <h1>Limpando todas as notificações...</h1>
    <script>
        // Limpar todas as mensagens internas
        localStorage.removeItem('internalMessages');
        
        // Limpar outras notificações se existirem
        localStorage.removeItem('notifications');
        localStorage.removeItem('userNotifications');
        
        alert('Todas as notificações foram removidas!');
        console.log('localStorage limpo:', localStorage);
    </script>
</body>
</html>
